<h1>Chicken Adobo</h1>
<img src="./images/adobo.jpg">

<h2>Description</h2>
<p>Adobo, a vinegar-based braise, is the Philippines's national dish. Chicken pieces are marinated in soy sauce and spices, pan-fried, and stewed until tender. This marinade also includes other herbs and flavorings like garlic, bay leaves, and whole peppercorns.</p>
